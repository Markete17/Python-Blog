{% extends 'conceptoFacturable/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="text-center">
        <h2>Nuevo Concepto Facturable</h2>
    </div>
    <form method="POST" class="concepto-form">{% csrf_token %}
        {{ form|crispy }}
        <button name="save_button" type="submit" class="save btn btn-primary mt-2">Guardar</button>
    </form>
{% endblock content %}
